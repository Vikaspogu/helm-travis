language: java
jdk:
- oraclejdk8
services:
- docker
env:
  global:
  - DOCKER_IMAGE_NAME=vikaspogu/demo
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- curl https://raw.githubusercontent.com/kubernetes/helm/master/scripts/get > get_helm.sh
- chmod 700 get_helm.sh
- sudo ./get_helm.sh
- curl -Lo oc https://github.com/openshift/origin/releases/download/v1.5.1/openshift-origin-client-tools-v1.5.1-7b451fc-linux-64bit.tar.gz
  && chmod +x oc && sudo mv oc /usr/local/bin/oc
jobs:
  include:
  - stage: build
    script:
    - helm lint ./sample-helm
    if: branch = master AND type IN (push)
    after_success:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t ${DOCKER_IMAGE_NAME}:$TRAVIS_BUILD_NUMBER .
    - docker push ${DOCKER_IMAGE_NAME}
    - oc login https://openshift.opencontainer.io:8443/ -u admin -p ${OSE_PASS}
    - helm upgrade --install sample-helm ./sample-helm --set image.tag $TRAVIS_BUILD_NUMBER
